<style>
    select{
        color: black !important;
    }

    .ng-modal-overlay {
        /* A dark translucent div that covers the whole screen */
        position:absolute;
        z-index:9999;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background-color:#000000;
        opacity: 0.8;
    }
    .ng-modal-dialog {
        /* A centered div above the overlay with a box shadow. */
        z-index:10000;
        position: absolute;
        width: 30%; /* Default */

        /* Center the dialog */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);

        background-color: #fff;
        box-shadow: 4px 4px 80px #000;
    }
    .ng-modal-dialog-content {
        padding:10px;
        text-align: left;
    }
    .ng-modal-close {
        position: absolute;
        top: 3px;
        right: 5px;
        padding: 5px;
        cursor: pointer;
        font-size: 120%;
        display: inline-block;
        font-weight: bold;
        font-family: 'arial', 'sans-serif';
    }
</style>
<div class="profile-data">
    <p>
        <button ng-click="setActive($event)" type="button" class="btn btn-primary"  ng-disabled="(user.status != 1) &&  user.is_active" >Grant Access</button>
    </p>
    <p>
        <button ng-click="setDisabled($event)" type="button" class="btn btn-danger" ng-disabled="(user.status != 1) && (!user.is_active)">Deny Access</button>
    </p>

    Subscriptions:
    <table ng-show="subscriptions.length" class="table table-hover" >
        <thead>
        <tr>
            <th>Website </th>

            <th ng-show="showLevel">Level</th>
            <th>Start</th>
            <th>End</th>
            <th>Price</th>
            <th>Paid</th>
            <th>Days Left</th>
            <th>Status</th>
            <th>Comment</th>
        </tr>
        </thead>

        <tbody ng-repeat="sub in subscriptions | orderBy:'id'">
        <tr class="active">
            <td><% sub.app.name %> </td>
            <td ng-show="showLevel"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <label for='is_active_site<% $index %>'><span style="font-weight: 100;">Is active on site</span></label>
                <input ng-click='toggleModal(!sub.app.is_active, sub)' id="is_active_site<% $index %>" type="checkbox" ng-model="sub.app.is_active"  ng-checked="sub.app.is_active" />
            </td>
            <td></td>
        </tr>
        <tr class="active">
            <td></td>
            <td ng-show="showLevel" >
                <select ng-change="updateSub(sub, 'partnership')" ng-model="sub.partnership" ng-options="level for level in sub.partnership_levels">

                </select>
            </td>
            <td><input ng-change="updateSub(sub, 'start_date')" ui-date="dateOptions" ui-date-format="yy-mm-dd" ng-model="sub.start_date"></td>
            <td><input ng-change="updateSub(sub, 'end_date')" ui-date="dateOptions" ui-date-format="yy-mm-dd" ng-model="sub.end_date"></td>
            <td><% sub.price | currency  %></td>
            <td><% sub.price | currency  %></td>
            <td><% sub.days_left  %></td>
            <td><select ng-change="updateSub(sub, 'status')" ng-model="sub.status" ng-options="status for status in sub.statuses" ></select>
            </td>
            <td><% sub.comment %></td>
        </tr>

        </tbody>

    </table>
    <modal-dialog show='modalShown' height='30%'>
        <p><strong><% isActiveOnSite.label %> user on <% isActiveOnSite.sub.app.name %>.</strong> Are you sure?</p>
            <button ng-click="activateOnSite(isActiveOnSite.value)" type="button" class="btn btn-danger" >Yes</button>
            <button type="button" ng-click="activateOnSite(!isActiveOnSite.value)" class="btn btn-primary">No</button>
    </modal-dialog>
</div>
